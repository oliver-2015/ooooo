<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>闯关大冒险 - MBOCL 6BC11 Game Studio</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="css/game.css">
    <script src="js/level-game.js" defer></script>
    <script src="js/player-data.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>闯关大冒险</h1>
            <nav>
                <a href="../../index.html">返回游戏中心</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="game-container">
            <div id="level-game-container"></div>
            <div class="game-controls">
                <button id="esc-btn">ESC</button>
                <button id="settings-btn">Setting</button>
                <button id="fullscreen-btn">FULL SCREEN</button>
            </div>
            <div class="game-actions">
                <button id="start-btn">Start</button>
                <button id="stop-btn">Stop</button>
                <button id="restart-btn">Restart</button>
            </div>
        </div>
        
        <div class="game-info">
            <h3>游戏说明</h3>
            <div class="game-rules">
                <h4>操作方式：</h4>
                <ul>
                    <li>← → 方向键：左右移动</li>
                    <li>空格键：跳跃</li>
                    <li>P键：打开商城</li>
                    <li>R键：重新开始</li>
                </ul>
                <h4>游戏目标：</h4>
                <ul>
                    <li>到达每关的绿色终点</li>
                    <li>收集星星和钥匙</li>
                    <li>避开怪物和障碍物</li>
                    <li>通过所有关卡获得胜利</li>
                </ul>
            </div>
        </div>
    </main>

    <footer class="container">
        <div class="copyright">
            <p>&copy; 2025 MBOCL 6BC11 Game Studio. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
